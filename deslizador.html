<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro 5</title>
    <link rel="stylesheet" href="deslizador-01.css">
    <script src="deslizador-01.js"></script>
  </head>
  <body onload="main();">
    <canvas id="display"></canvas>
    <img src="black-hole.jpg" id="imagesrc">
    <img src="black-hole.jpg" id="imgnormal">
    <div class="columna">
      <p>Establece el umbral de RGB:</p>
      <input type="range" id="deslizadorR" min="0" max="255" value="255"/>
      <p id="range_valueR">00</p>
      <input type="range" id="deslizadorG" min="0" max="255" value="255"/>
      <p id="range_valueG">00</p>
      <input type="range" id="deslizadorB" min="0" max="255" value="255"/>
      <p id="range_valueB">00</p>
      <p>Modos:</p>
      <button id="gris">Gris</button>
      <button id="normal">Original</button>
    </div>
  </body>
